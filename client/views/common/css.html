<template name="css">
  <style>
      /*body{
        background: {{getSetting "backgroundCSS"}};
      }*/
      input[type="submit"], button, .button, .auth-buttons #login-buttons #login-buttons-password, .btn, .error, .mobile-menu-button, .login-link-text{
        background-color: {{getSetting "buttonColor"}} !important;
        color: {{getSetting "buttonTextColor"}} !important;
      }
      a:hover, .post-content .post-heading .post-title:hover, .post-content .post-upvote .upvote-link i, .comment-actions a i, .comment-actions.upvoted .upvote i, .comment-actions.downvoted .downvote i, .toggle-actions-link{
        color: {{getSetting "buttonColor"}};
      }
      .toggle-actions-link{
        border-color: {{getSetting "buttonColor"}};
      }
      .post-content .post-upvote .upvote-link.voted i.icon-check{
        /*color: {{getSetting "secondaryColor"}};*/
      }
      .header{
        background-color: {{getSetting "headerColor"}};
        color: {{getSetting "headerTextColor"}};
      }
    .logo-image a{
      height:{{getSetting "logoHeight"}}px;
      width:{{getSetting "logoWidth"}}px;
    }
    .header .logo {
      text-align: left;
      top: 0;
      -moz-transform: translateY(0%);
      -ms-transform: translateY(0%);
      transform: translateY(0%);
    }

    .header .primary-nav {
      left: 350px;
    }

    .header {
      background-color: #000;
      height: 70px;
      box-sizing: border-box;
    }

    .account-link {
      border: rgba(255, 255, 255, 0.4) solid 1px;
      font-family: "Times New Roman";
      height: 36px;
      text-align: center;
      width: 80px;
    }

    .post-rank { display: none;}

    .secondary-nav {
      position: relative;
      height: 50px;
    }

    .submit.button {
      border-radius: none;
      left: 0;
      right: 0;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      width: 100px;
    }

    body {
      background-color: #fff;
      -webkit-font-smoothing: antialiased;
    }

    .post {
      border-bottom: 1px solid rgba(229, 230, 228, 0.3);
    }

    .post-info {
      padding: 16px 22px 24px;
    }

    .post-heading {
      line-height: normal;
      margin-bottom: 4px;
    }

    .post-heading .post-title {
      color: #565A5C;
      font-size: 24px;
    }

    .posts-wrapper{
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
      box-shadow: none;
      border-top: 1px solid rgba(229, 230, 228, 0.3);
    }

    .minion-pro.regular {
      font-family: "minion-pro",serif;
      font-style: normal;
      font-weight: 400;
    }

    .minion-pro.medium {
      font-family: "minion-pro", serif;
      font-style: normal;
      font-weight: 500;
    }

    .post-domain, .post-meta {
      font-family: "proxima-nova",sans-serif;
      font-style: normal;
      font-weight: 100;
    }

    .post-meta {
      color: #999999;
      font-size: 14px;
    }

    .post-meta a {
      color: #999999;
      font-weight: normal;
    }

    .upvote-link span { color: #3D57A7; }
  </style>
</template>
