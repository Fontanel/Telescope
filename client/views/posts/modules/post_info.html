<template name="postInfo">
  <div class="post-meta-item">
    <span class="points">{{baseScore}} <span class="unit">{{pointsUnitDisplayText}} </span> en {{> UI.dynamic template="postCommentsLink"}}</span> • <span class="post-time">{{ago}}</span> door <a class="post-author" href="{{profileUrl}}">{{authorName}}</a>
    {{#if can_edit}}
     • <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
    {{/if}}
  </div>
</template>
